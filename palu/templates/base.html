{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palu - Dashboard</title>

    <!-- Tailwind Output CSS -->
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">

    <!-- Optional Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Montserrrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Additional Styles -->
    <style>
        /* smooth animation */
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="flex">

    <!-- Sidebar -->
    <aside id="sidebar" style="font-weight: 500;" class="fixed top-0 left-0 w-62 bg-white text-black font-poppins h-screen py-4 overflow-y-auto transition-all -translate-x-64 lg:translate-x-0">
        <!-- Header -->
        <i class="bi bi-x-lg text-sm cursor-pointer lg:hidden flex justify-end mr-2" onclick="toggleSidebar()"></i>
        <div class="mb-1">
            <a href="/" class="logo flex items-center justify-center"><img src="https://pradita-s3.s3.ap-southeast-3.amazonaws.com/prod/siakad/images/logo_universitas.png" alt="Logo Pradita" class="w-34 h-auto"></a>
            <span class="flex items-center justify-center  font-poppins text-sm">Pradita Alumni</span>
        </div>

        <!-- Menu List -->
        <nav class="mt-4">

            <a href="/" class="flex px-4 items-center p-3 hover:bg-(--color-primary) hover:text-white cursor-pointer">
                <i class="bi bi-speedometer2 text-lg"></i>
                <span class="ml-3 text-sm">Dashboard</span>
            </a>

            <a href="#" class="flex px-4 items-center p-3 hover:bg-(--color-primary) hover:text-white cursor-pointer">
                <i class="bi bi-people-fill text-lg"></i>
                <span class="ml-3 text-sm">Mentorship</span>
            </a>

            <a href="#" class="flex px-4 items-center p-3 hover:bg-(--color-primary) hover:text-white cursor-pointer">
                <i class="bi bi-suitcase-fill text-lg"></i>
                <span class="ml-3 text-sm">Career</span>
            </a>

            <a href="/chat" class="flex px-4 items-center p-3 hover:bg-(--color-primary) hover:text-white cursor-pointer">
                <i class="bi bi-chat-dots-fill text-lg"></i>
                <span class="ml-3 text-sm">Chat</span>
            </a>

            <!-- Dropdown Chatbox -->
            <div>
                <div class="flex px-4 items-center p-3 hover:bg-(--color-primary) hover:text-white cursor-pointer" onclick="toggleDropdown()">
                    <i class="bi bi-chat-left-text-fill text-lg"></i>

                    <div class="flex justify-between w-full items-center ml-4 text-sm">
                        <span>Learning Corner</span>
                        <i id="arrow" class="bi bi-chevron-down transition-all"></i>
                    </div>
                </div>

                <div id="submenu" class="hidden ml-10 mt-2 space-y-1">
                    <p class="cursor-pointer p-2 hover:bg-(--color-primary) hover:text-white text-sm"><a href="#">Materi</a></p>
                    <p class="cursor-pointer p-2 hover:bg-(--color-primary) hover:text-white text-sm"><a href="#">Event</a></p>
                </div>
            </div>

            <a class="flex px-4 items-center p-3 hover:bg-(--color-primary) hover:text-white cursor-pointer">
                <i class="bi bi-box-arrow-right text-lg"></i>
                <span class="ml-3 text-sm">Logout</span>
            </a>

        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 min-h-screen lg:ml-64 transition-all">
        <i class="bi bi-list text-3xl cursor-pointer lg:hidden mx-5" onclick="toggleSidebar()"></i>

        <!-- PAGE CONTENT -->
        <main class="p-6">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</div>

<!-- SCRIPT -->
<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("-translate-x-64");
    }

    function toggleDropdown() {
        document.getElementById("submenu").classList.toggle("hidden");
        document.getElementById("arrow").classList.toggle("rotate-180");
    }
</script>

</body>
</html>
